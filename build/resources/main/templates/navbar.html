<nav th:fragment="header" class="navbar navbar-expand-lg navbar-dark bg-dark shadow mb-4"
     xmlns:th="http://www.thymeleaf.org"
     xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
  <div class="container">
    <a class="navbar-brand fw-bold" href="/">
      <i class="bi bi-mortarboard-fill text-warning me-2"></i>COURSE-PLATFORM
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto fw-medium">
        <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="/courses">Courses</a></li>

        <li class="nav-item" sec:authorize="isAuthenticated()">
          <a class="nav-link" href="/profile"><i class="bi bi-person-circle me-1"></i>Profile</a>
        </li>

        <li class="nav-item" sec:authorize="hasAuthority('ROLE_STUDENT')">
          <a class="nav-link text-info" href="/my-courses"><i class="bi bi-bookmark-check me-1"></i>My Courses</a>
        </li>

        <li class="nav-item" sec:authorize="hasAuthority('ROLE_INSTRUCTOR')">
          <a class="nav-link text-warning" href="/instructor-panel"><i class="bi bi-easel2-fill me-1"></i>Instructor Panel</a>
        </li>

        <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
          <a class="nav-link text-danger fw-bold" href="/admin/users"><i class="bi bi-people-fill me-1"></i>Users</a>
        </li>
        <li class="nav-item" sec:authorize="hasAuthority('ROLE_ADMIN')">
          <a class="nav-link text-danger fw-bold" href="/admin/courses"><i class="bi bi-journal-plus me-1"></i>Manage Courses</a>
        </li>
      </ul>

      <div class="d-flex">
        <div sec:authorize="isAnonymous()">
          <a class="btn btn-outline-light btn-sm me-2 rounded-pill" href="/login">Login</a>
          <a class="btn btn-warning btn-sm rounded-pill" href="/register">Register</a>
        </div>

        <div sec:authorize="isAuthenticated()" class="dropdown">
          <button class="btn btn-outline-info btn-sm dropdown-toggle rounded-pill" type="button" data-bs-toggle="dropdown">
            <i class="bi bi-person-circle me-1"></i> <span th:text="${#authentication.principal.fullName}"></span>
          </button>
          <ul class="dropdown-menu dropdown-menu-end shadow border-0 mt-2">
            <li><a class="dropdown-item" href="/profile">My Profile</a></li>
            <li><hr class="dropdown-divider"></li>
            <li>
              <form th:action="@{'/sign-out'}" method="post" class="px-3">
                <button class="btn btn-danger btn-sm w-100 rounded-pill" type="submit">Logout</button>
              </form>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</nav>
