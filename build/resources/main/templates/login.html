<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="bg-light">
<div th:replace="~{navbar :: header}"></div>

<div class="container mt-5">
  <div class="col-md-4 mx-auto card shadow p-4 rounded-4">
    <h3 class="text-center fw-bold mb-3">Sign In</h3>

    <form th:action="@{'/entering'}" method="post" class="mt-2">
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" name="user_email" class="form-control" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="user_password" class="form-control" required>
      </div>

      <div th:if="${param.error}" class="alert alert-danger p-2">Invalid Credentials</div>
      <div th:if="${param.accessDenied}" class="alert alert-warning p-2">Access Denied!</div>
      <div th:if="${param.logout}" class="alert alert-info p-2">Logged out.</div>
      <div th:if="${param.success}" class="alert alert-success p-2">Registration complete. Please login.</div>

      <button class="btn btn-primary w-100 rounded-pill">Login</button>
    </form>

    <div class="text-center mt-3">
      <a href="/register" class="text-decoration-none">Create account</a>
    </div>

    <hr>
    <div class="small text-muted">
      <div><b>Demo accounts</b> (password: 1234):</div>
      <div>Admin: admin@courses.kz</div>
      <div>Instructor: instructor@courses.kz</div>
      <div>Student: student@courses.kz</div>
    </div>
  </div>
</div>
</body>
</html>
