<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Courses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="bg-light">
<div th:replace="~{navbar :: header}"></div>

<div class="container">
  <div class="d-flex align-items-center justify-content-between mb-3">
    <h2 class="fw-bold mb-0">Course Catalog</h2>
    <span class="text-muted" th:text="'Total: ' + ${#lists.size(courses)}"></span>
  </div>

  <div class="row g-4">
    <div class="col-md-4" th:each="c : ${courses}">
      <div class="card h-100 border-0 shadow-sm rounded-4">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-start mb-2">
            <span class="badge bg-primary-subtle text-primary rounded-pill px-3" th:text="${c.level}"></span>
            <i class="bi bi-journal-code h3 text-primary opacity-25"></i>
          </div>

          <h5 class="fw-bold card-title" th:text="${c.name}"></h5>
          <p class="text-muted small" th:text="${c.description}"></p>

          <div class="d-flex justify-content-between align-items-center mt-3">
            <div class="small text-muted">
              <i class="bi bi-person-video3 me-1"></i>
              <span th:text="${c.instructor != null ? c.instructor.fullName : 'â€”'}"></span>
            </div>
            <div class="fw-bold" th:text="${c.price} + ' â‚¸'"></div>
          </div>

          <a class="btn btn-outline-primary w-100 rounded-pill mt-3" th:href="@{'/courses/' + ${c.id}}">
            View details <i class="bi bi-arrow-right ms-1"></i>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
