<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin - Users</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="bg-light">
<div th:replace="~{navbar :: header}"></div>

<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold mb-0">All Users (Admin)</h2>
    <span class="text-muted" th:text="'Total: ' + ${#lists.size(allUsers)}"></span>
  </div>

  <div class="card border-0 shadow-sm rounded-4">
    <div class="card-body">
      <table class="table table-striped align-middle mb-0">
        <thead class="table-dark">
        <tr>
          <th>ID</th>
          <th>Full Name</th>
          <th>Email</th>
          <th>Roles</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="u : ${allUsers}">
          <td th:text="${u.id}"></td>
          <td th:text="${u.fullName}"></td>
          <td th:text="${u.email}"></td>
          <td>
            <span th:each="role : ${u.roles}" class="badge bg-info me-1" th:text="${role.permission}"></span>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
