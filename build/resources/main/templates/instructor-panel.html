<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Instructor Panel</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="bg-light">
<div th:replace="~{navbar :: header}"></div>

<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold mb-0">Instructor Panel</h2>
    <span class="text-muted">Add lessons to courses</span>
  </div>

  <div th:if="${param.success}" class="alert alert-success rounded-4">Saved!</div>

  <div class="row g-4">
    <div class="col-lg-5">
      <div class="card border-0 shadow-sm rounded-4">
        <div class="card-body p-4">
          <h5 class="fw-bold mb-3"><i class="bi bi-plus-circle me-2"></i>Add Lesson</h5>
          <form th:action="@{'/api/lessons'}" method="post">
            <div class="mb-3">
              <label class="form-label small fw-bold">Course</label>
              <select name="courseId" class="form-select" required>
                <option th:each="c : ${courses}" th:value="${c.id}" th:text="${c.name}"></option>
              </select>
            </div>
            <div class="mb-3">
              <label class="form-label small fw-bold">Lesson order</label>
              <input type="number" name="lessonOrder" class="form-control" value="1" required>
            </div>
            <div class="mb-3">
              <label class="form-label small fw-bold">Title</label>
              <input type="text" name="title" class="form-control" placeholder="Intro" required>
            </div>
            <div class="mb-3">
              <label class="form-label small fw-bold">Content</label>
              <textarea name="content" class="form-control" rows="3" placeholder="What students will learn"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label small fw-bold">Video URL (optional)</label>
              <input type="url" name="videoUrl" class="form-control" placeholder="https://...">
            </div>
            <button class="btn btn-warning w-100 rounded-pill fw-bold">Save lesson</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-7">
      <div class="card border-0 shadow-sm rounded-4">
        <div class="card-body p-4">
          <h5 class="fw-bold mb-3"><i class="bi bi-list-check me-2"></i>All Lessons</h5>

          <div th:if="${#lists.isEmpty(lessons)}" class="text-muted">No lessons yet.</div>

          <div class="list-group list-group-flush" th:if="${!#lists.isEmpty(lessons)}">
            <div class="list-group-item" th:each="l : ${lessons}">
              <div class="d-flex justify-content-between">
                <div>
                  <div class="fw-bold" th:text="${l.course.name} + ' â€” ' + ${l.lessonOrder} + '. ' + ${l.title}"></div>
                  <div class="small text-muted" th:text="${l.content}"></div>
                </div>
                <a th:if="${l.videoUrl != null and !#strings.isEmpty(l.videoUrl)}" th:href="${l.videoUrl}" target="_blank" class="btn btn-outline-secondary btn-sm rounded-pill">
                  Video
                </a>
              </div>
            </div>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
