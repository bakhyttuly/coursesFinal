<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>My Courses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="bg-light">
<div th:replace="~{navbar :: header}"></div>

<div class="container">
  <h2 class="fw-bold mb-3">My Enrollments</h2>

  <div th:if="${#lists.isEmpty(enrollments)}" class="alert alert-info rounded-4">
    You are not enrolled in any course yet. Go to the <a href="/courses">catalog</a> and enroll.
  </div>

  <div class="row g-4" th:if="${!#lists.isEmpty(enrollments)}">
    <div class="col-md-6" th:each="e : ${enrollments}">
      <div class="card border-0 shadow-sm rounded-4 h-100">
        <div class="card-body">
          <div class="d-flex justify-content-between">
            <div>
              <h5 class="fw-bold mb-1" th:text="${e.course.name}"></h5>
              <div class="text-muted small" th:text="${e.course.description}"></div>
            </div>
            <span class="badge bg-success rounded-pill" th:text="${e.status}"></span>
          </div>

          <div class="mt-3 small text-muted">
            <i class="bi bi-calendar3 me-1"></i>
            Enrolled: <span th:text="${e.enrollmentDate}"></span>
          </div>

          <a class="btn btn-outline-primary rounded-pill mt-3" th:href="@{'/courses/' + ${e.course.id}}">
            Open course
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
