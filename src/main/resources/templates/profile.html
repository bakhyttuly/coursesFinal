<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="bg-light">
<div th:replace="~{navbar :: header}"></div>

<div class="container">
  <div class="row">
    <div class="col-md-8 mx-auto">
      <div class="card shadow-sm p-4 rounded-4">
        <h3 class="fw-bold mb-1">User Profile</h3>
        <div class="text-muted">Basic account information</div>
        <hr>

        <p class="mb-1"><strong>Name:</strong> <span th:text="${currentUser.fullName}"></span></p>
        <p class="mb-1"><strong>Email:</strong> <span th:text="${currentUser.email}"></span></p>
        <p class="mb-0"><strong>Roles:</strong>
          <span th:each="r : ${currentUser.roles}" class="badge bg-success me-1" th:text="${r.permission}"></span>
        </p>

        <div class="mt-4 d-flex flex-wrap gap-2">
          <a class="btn btn-outline-primary btn-sm rounded-pill" href="/courses">
            <i class="bi bi-journal-text me-1"></i>Catalog
          </a>

          <a class="btn btn-outline-info btn-sm rounded-pill" href="/my-courses" sec:authorize="hasAuthority('ROLE_STUDENT')">
            <i class="bi bi-bookmark-check me-1"></i>My Courses
          </a>

          <a class="btn btn-outline-warning btn-sm rounded-pill" href="/instructor-panel" sec:authorize="hasAuthority('ROLE_INSTRUCTOR')">
            <i class="bi bi-easel2-fill me-1"></i>Instructor Panel
          </a>

          <a class="btn btn-outline-danger btn-sm rounded-pill" href="/admin/users" sec:authorize="hasAuthority('ROLE_ADMIN')">
            <i class="bi bi-people-fill me-1"></i>Admin Users
          </a>
        </div>

      </div>
    </div>
  </div>
</div>
</body>
</html>
