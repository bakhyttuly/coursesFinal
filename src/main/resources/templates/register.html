<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="bg-light">
<div th:replace="~{navbar :: header}"></div>

<div class="container">
  <div class="row mt-5">
    <div class="col-md-6 mx-auto card p-4 shadow rounded-4">
      <h3 class="text-center mb-4 fw-bold">Create Student Account</h3>

      <form th:action="@{'/api/users/register'}" method="post">
        <div class="mb-3">
          <label class="form-label">Full Name</label>
          <input type="text" name="fullName" class="form-control" placeholder="John Doe" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" name="email" class="form-control" placeholder="name@example.com" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" name="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-success w-100 rounded-pill">Sign Up</button>
      </form>

      <div class="text-center mt-3">
        <a href="/login" class="text-decoration-none">Already have an account? Login</a>
      </div>

      <div class="small text-muted mt-4">
        Newly registered users receive the role <b>ROLE_STUDENT</b> by default.
      </div>
    </div>
  </div>
</div>
</body>
</html>
