<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Admin - Courses</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" defer></script>
</head>
<body class="bg-light">
<div th:replace="~{navbar :: header}"></div>

<div class="container">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h2 class="fw-bold mb-0">Manage Courses</h2>
    <span class="text-muted" th:text="'Total: ' + ${#lists.size(courses)}"></span>
  </div>

  <div th:if="${param.success}" class="alert alert-success rounded-4">Course saved!</div>

  <div class="row g-4">
    <div class="col-lg-5">
      <div class="card border-0 shadow-sm rounded-4">
        <div class="card-body p-4">
          <h5 class="fw-bold mb-3"><i class="bi bi-plus-circle me-2"></i>Create Course</h5>

          <form th:action="@{'/api/courses'}" method="post">
            <div class="mb-3">
              <label class="form-label small fw-bold">Course name</label>
              <input type="text" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label small fw-bold">Description</label>
              <textarea name="description" class="form-control" rows="3" placeholder="About this course..."></textarea>
            </div>

            <div class="mb-3">
              <label class="form-label small fw-bold">Level</label>
              <select name="level" class="form-select" required>
                <option value="BEGINNER">BEGINNER</option>
                <option value="INTERMEDIATE">INTERMEDIATE</option>
                <option value="ADVANCED">ADVANCED</option>
              </select>
            </div>

            <div class="mb-3">
              <label class="form-label small fw-bold">Price (₸)</label>
              <input type="number" name="price" class="form-control" value="0" min="0" step="0.01" required>
            </div>

            <div class="mb-3">
              <label class="form-label small fw-bold">Instructor</label>
              <select name="instructorId" class="form-select" required>
                <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.fullName} + ' (' + ${u.email} + ')'" ></option>
              </select>
              <div class="form-text">Pick a user with ROLE_INSTRUCTOR (demo: instructor@courses.kz).</div>
            </div>

            <button class="btn btn-danger w-100 rounded-pill fw-bold">Save course</button>
          </form>
        </div>
      </div>
    </div>

    <div class="col-lg-7">
      <div class="card border-0 shadow-sm rounded-4">
        <div class="card-body p-4">
          <h5 class="fw-bold mb-3"><i class="bi bi-journal-text me-2"></i>Existing Courses</h5>

          <div th:if="${#lists.isEmpty(courses)}" class="text-muted">No courses yet.</div>

          <div class="list-group list-group-flush" th:if="${!#lists.isEmpty(courses)}">
            <a class="list-group-item list-group-item-action" th:each="c : ${courses}" th:href="@{'/courses/' + ${c.id}}">
              <div class="d-flex justify-content-between align-items-start">
                <div>
                  <div class="fw-bold" th:text="${c.name}"></div>
                  <div class="small text-muted" th:text="${c.description}"></div>
                  <div class="small text-muted mt-1">
                    <i class="bi bi-person-video3 me-1"></i>
                    <span th:text="${c.instructor != null ? c.instructor.fullName : '—'}"></span>
                  </div>
                </div>
                <div class="text-end">
                  <span class="badge bg-primary-subtle text-primary" th:text="${c.level}"></span>
                  <div class="fw-bold mt-2" th:text="${c.price} + ' ₸'"></div>
                </div>
              </div>
            </a>
          </div>

        </div>
      </div>
    </div>

  </div>
</div>
</body>
</html>
